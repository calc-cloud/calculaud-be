# Default values for calculaud-be
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Number of replicas
replicaCount: 3

# Image configuration
image:
  repository: calculaud/calculaud-be
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Existing secret name (if using external secret management)
existingSecret: ""

# Application configuration (non-sensitive)
config:
  appName: "Procurement Management System"
  debug: false
  version: ""  # Will use Chart.AppVersion if empty
  environment: "production"
  apiV1Prefix: "/api/v1"
  defaultPageSize: 100
  maxPageSize: 200
  usdToIlsRate: 3.7
  maxFileSizeMb: 1024

# Database configuration (provide full URL externally)
database:
  # DATABASE_URL should be provided externally via secret management or CI/CD
  # Example: "postgresql://username:password@host:5432/database"
  url: ""  # Leave empty - provide externally

# S3 Configuration
s3:
  # S3-compatible storage settings
  accessKeyId: "your-access-key-id"         # CHANGE THIS!
  secretAccessKey: "your-secret-access-key" # CHANGE THIS!
  region: "us-east-1"
  endpointUrl: ""  # For non-AWS S3-compatible storage
  bucketName: "calculaud-files"
  bucketUrl: "https://calculaud-files.s3.amazonaws.com"
  keyPrefix: "files/"
  useSsl: true
  storageClass: ""  # Optional: STANDARD, REDUCED_REDUNDANCY, etc.

# Authentication configuration
auth:
  jwksUrl: "https://your-auth-provider.com/.well-known/jwks.json"    # CHANGE THIS!
  issuer: "https://your-auth-provider.com/"                         # CHANGE THIS!
  audience: "calculaud-api"                                         # CHANGE THIS!
  algorithm: "RS256"
  tokenEndpointUrl: "https://your-auth-provider.com/oauth/token"    # CHANGE THIS!
  oidcUrl: "https://your-auth-provider.com/"                       # CHANGE THIS!
  
  oauth:
    clientId: "your-client-id"  # CHANGE THIS!
    scopes: "openid"

# Service Account
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations
podAnnotations: {}

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
    - ALL

# Service configuration
service:
  type: ClusterIP
  port: 80
  annotations: {}
  # loadBalancerIP: ""
  # loadBalancerSourceRanges: []
  # nodePort: 30080

# Platform configuration (must be set for deployment)
platform: ""  # Set to "eks" or "openshift" based on target platform

# Ingress configuration (disabled - using LoadBalancer service for EKS)
ingress:
  enabled: false  # EKS uses LoadBalancer service, OpenShift uses Routes

# OpenShift Route configuration (used when platform: "openshift")
route:
  enabled: false  # Will be enabled based on platform
  host: calculaud-api.example.com  # CHANGE THIS!
  path: /
  annotations:
    haproxy.router.openshift.io/timeout: 60s
    haproxy.router.openshift.io/balance: roundrobin
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Resource limits and requests
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Strategy for rolling updates
strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Termination grace period
terminationGracePeriodSeconds: 30

# Health check configuration
healthcheck:
  liveness:
    path: /health/live
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  readiness:
    path: /health/ready
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
  startup:
    path: /health/startup
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 30

# Metrics configuration
metrics:
  enabled: true

# Extra environment variables
extraEnvVars: []
# - name: CUSTOM_ENV_VAR
#   value: "custom-value"

# Extra volumes
extraVolumes: []

# Extra volume mounts
extraVolumeMounts: []