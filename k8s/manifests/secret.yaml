# Secret for sensitive configuration
# NOTE: In production, use external secret management or sealed-secrets
apiVersion: v1
kind: Secret
metadata:
  name: calculaud-be-secret
  namespace: calculaud
  labels:
    app.kubernetes.io/name: calculaud-be
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # Database connection (replace with actual values)
  DATABASE_URL: "postgresql://username:password@postgresql-service:5432/calculaud"
  
  # AWS S3 credentials (replace with actual values)
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  AWS_REGION: "us-east-1"
  S3_ENDPOINT_URL: ""
  S3_BUCKET_URL: "https://calculaud-files.s3.amazonaws.com"
  
  # Authentication settings (replace with actual values)
  AUTH_JWKS_URL: "https://your-auth-provider.com/.well-known/jwks.json"
  AUTH_ISSUER: "https://your-auth-provider.com/"
  AUTH_AUDIENCE: "calculaud-api"
  AUTH_TOKEN_ENDPOINT_URL: "https://your-auth-provider.com/oauth/token"
  AUTH_OIDC_URL: "https://your-auth-provider.com/"
  
  # OAuth2 Client Configuration
  OAUTH_CLIENT_ID: "your-client-id"