# Ingress for Calculaud Backend
# Note: This is cloud-agnostic and works with nginx-ingress, OpenShift routes, etc.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calculaud-be-ingress
  namespace: calculaud
  labels:
    app.kubernetes.io/name: calculaud-be
    app.kubernetes.io/component: ingress
  annotations:
    # Generic annotations that work across different ingress controllers
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # For OpenShift compatibility
    route.openshift.io/termination: "edge"
    # For cert-manager (optional)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # File upload size limit
    nginx.ingress.kubernetes.io/proxy-body-size: "1024m"
spec:
  ingressClassName: nginx  # Change this based on your ingress controller
  tls:
  - hosts:
    - calculaud-api.example.com  # Replace with your domain
    secretName: calculaud-be-tls
  rules:
  - host: calculaud-api.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: calculaud-be-service
            port:
              number: 80